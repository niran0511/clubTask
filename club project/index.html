<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="userForm">
        <h2>Fill Your Profile Details</h2>
        <label for="username">Full Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Your department" required>

        <label for="projectLinks">Project URLs:</label>
        <textarea id="projectLinks" name="projectLinks" placeholder="Provide project links, separated by commas" rows="3" required></textarea>

        <label for="description">Profile Summary:</label>
        <textarea id="description" name="description" placeholder="Short description about yourself" rows="3" required></textarea>

        <label for="profileImage">Upload Profile Picture:</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*">

        <button type="button" onclick="displayProfile()">Generate Profile</button>
    </form>

    <div id="profile" class="profile" style="display: none;">
        <img id="profilePic" src="" alt="User Profile Picture">
        <h2 id="profileName"></h2>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Department:</strong> <span id="profileDept"></span></p>
        <p><strong>Projects:</strong> <span id="profileProjects"></span></p>
        <p><strong>Summary:</strong> <span id="profileDesc"></span></p>
    </div>

    <script src="script.js"></script>

</body>
</html
